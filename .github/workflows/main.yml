name: Build-OpenWrt-X86-10G

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache git libncurses5-dev \
        g++ gawk gettext libssl-dev xsltproc zlib1g-dev python3 python3-pip \
        qemu-utils p7zip-full rsync

    - name: Clone OpenWrt Source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate Default Config
      run: |
        cd openwrt
        touch .config

    - name: Add Custom Config for X86 + Plugins + 10G
      run: |
        cd openwrt
        cat >> .config << "EOF"
CONFIG_TARGET_x86=y
CONFIG_TARGET_x86_64=y
CONFIG_TARGET_x86_64_DEVICE_generic=y

# Passwall
CONFIG_P_
